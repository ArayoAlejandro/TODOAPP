<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.body.addEventListener('keydown', (event) => {
      if (event.key === "Enter" && (event.metaKey || event.ctrlKey)) {
        const form = event.target.form.children
        form.item(form.length - 1).click()
      }
    });
  </script>
</body>
